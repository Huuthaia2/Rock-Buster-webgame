<div class='loading_bj' id='CI-loading'>
    <div class="loading_pro4 loading_spinner"></div>
    <script>
        function hide_loading () {
            //@ts-ignore
            minigame.setLoadingProgress(100);
            //@ts-ignore
            minigame.startGameAsync()
                .then(function () {
                    var em = document.getElementById("CI-loading")
                    em && setTimeout(function () { em.parentNode.removeChild(em) }, 1618);
                })
                .catch(function (e) {
                    console.info("startGameAsync error: " + e);
                });
        }
        function loadLib (url, async) {
            var script = document.createElement("script");
            script.async = async ? true : false;
            script.src = url;
            document.body.appendChild(script);
        }
        if (window.minigame) {
            minigame.initializeAsync().then(function () {
                loadLib("js/main.min.js", true);
                console.log("FB initializeAsync");
                // 记录启动来源
                // @ts-ignore
                minigame.getEntryPointAsync().then(function (entry) {
                    console.info("Entry Point: ", entry);
                });
                // 记录会话类型
                // @ts-ignore
                const contextType = minigame.context.getType();
                console.info("Context Type: ", contextType);
            })
        }
    </script>
